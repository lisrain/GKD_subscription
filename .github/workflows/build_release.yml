name: build_release

on:
  schedule:
    - cron: '0 19 * * *' # 每天凌晨运行
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须设为 0，以便进行变基操作

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm run build

      - id: version
        run: |
          version=$(node -e "import('@gkd-kit/tools').then((m) => m.stdoutGkdVersion());")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      # 核心改进：智能合并与推送
      - name: Git commit and push
        id: commit_push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 检查文件是否有变动
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: v${{ steps.version.outputs.version }}"
            
            # 【关键】推送前先拉取远程更新并变基
            # 如果你白天推了规则，Actions 会把这行 chore 自动接到你的提交后面
            git pull --rebase origin ${{ github.ref_name }}
            
            # 推送代码及相应的 Tag
            git push origin ${{ github.ref_name }} --tags
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes detected. Skipping push."
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Create Release
        if: ${{ steps.commit_push.outputs.pushed == 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: ./dist/CHANGELOG.md

      - name: Publish package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        # 仅在推送成功且有 NPM_TOKEN 时执行
        if: ${{ steps.commit_push.outputs.pushed == 'true' && env.NPM_TOKEN != '' }}
        run: |
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          node -e "import('@gkd-kit/tools').then((m) => m.updatePkgVersion());"
          pnpm publish --no-git-checks
          node -e "import('@gkd-kit/tools').then((m) => m.syncNpmmirror());"